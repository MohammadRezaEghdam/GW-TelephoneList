<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add telephone number</title>
</head>

<body>
    <div class="container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="addTelephone.html">Add Telephone</a></li>
            </ol>
        </nav>
        <hr class="mt-4">
    </div>

    <div class="container mt-4">

        <div class="form-group">
            <label for="firstName">name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" value="">

            <label for="lastname">lastname</label>
            <input type="text" class="form-control" id="lastName" value="">

            <label for="phoneNumber">phone</label>
            <input type="text" class="form-control" id="phoneNumber" value="">

            <label for="userEmail">email</label>
            <input type="email" class="form-control"  id="userEmail" value="">
        </div>
        <div class="form-group">
            <label for="gerend">Gerend</label>
            <select class="form-control" id="gerend">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div>
            <button type="submit" id="submitUser" class="btn btn-success">Submit</button>
        </div>

    </div>

    <script>
        $(document).ready(function () {

            $("#submitUser").click(function () {
                var firstName = $("#firstName").val();
                var lastName = $("#lastName").val();
                var phoneNumber = $("#phoneNumber").val();
                var gerend = $("#gerend").val();
                var email = $("#userEmail").val();
                console.log(firstName + lastName + phoneNumber + gerend + email);
                $.ajax({
                    url: 'http://webhook.site/5a540f85-49b5-4aa9-8ec8-811b85601c0f?id=10',
                    method: 'post',
                    data: {
                        "name": {
                            "first" : firstName,
                            "last" : lastName
                        },
                        "phone": phoneNumber,
                        "email": email,
                        "gerend": gerend,
                    },
                    success: function (response) {
                        console.log("success");
                    }
                })
            });
        });
    </script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
